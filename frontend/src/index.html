<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Family Tree Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="description" content="Professional family tree management platform">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts: Inter (Latin), Cairo (Arabic), Roboto (fallback) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Free is loaded via angular.json styles -->
  
  <!-- Prevent flash of unstyled content -->
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%;
      background: #fafafa;
    }
    
    /* Initial loading state */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      z-index: 9999;
    }
    
    .app-loading__spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .app-loading__text {
      margin-top: 16px;
      color: #666;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator shown while app initializes -->
  <div class="app-loading" id="app-loading">
    <div class="app-loading__spinner"></div>
    <div class="app-loading__text">Loading...</div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Remove loading indicator when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-loading');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
