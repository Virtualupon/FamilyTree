<div class="timeline-container" #container>
  <svg #svg class="timeline-svg" width="100%" height="100%">
    <defs>
      <!-- Gradient for lifespan bars -->
      <linearGradient id="bar-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:inherit;stop-opacity:1" />
        <stop offset="100%" style="stop-color:inherit;stop-opacity:0.8" />
      </linearGradient>

      <!-- Shadow filter -->
      <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
      </filter>
    </defs>

    <g class="timeline-content">
      <!-- Content rendered by D3 -->
    </g>
  </svg>

  <!-- Tooltip -->
  <div #tooltip class="timeline-tooltip" style="display: none;">
    <div class="timeline-tooltip__content"></div>
  </div>
</div>
